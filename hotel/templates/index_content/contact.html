<section id="contact">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">Контакты</h3>
          <div class="section-title-divider"></div>
          <p class="section-description">Вы можете позвонить нам или оставить ваши контакты и мы сами Вам перезвоним!</p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-3 col-md-4">
          <div class="info">
            <div>
              <i class="bi bi-geo-alt"></i>
              <p>пл. 17 сентября, 5а Дятлово, Гродненская область</p>
            </div>

            <div>
              <i class="bi bi-envelope"></i>
              <a href="mailto:hotel_dv@mail.ru" class="link-dark"><p>hotel_dv@mail.ru</p></a>
            </div>

            <div>
              <i class="bi bi-phone"></i>
              <a href="tel:+375293773131" class="link-dark"><p>+375(29)377-31-31</p></a>
            </div>

          </div>
        </div>

        <div class="col-lg-5 col-md-8">
          <div class="form">
            <form method="post" role="form" class="call_back_form">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.name }}
                </div>
                <div class="form-group mt-3">
                    {{ form.email }}
                </div>
                <div class="form-group mt-3 user_phone">
                    {{ form.phone_number }}
                </div>
                <div class="form-group mt-3">
                    {{ form.question }}
                </div>        
                <div class="text-center">
                    <button type="submit">Отправить</button>
                </div>

            </form>
          </div>
        </div>

      </div>
      <div class="container map" id="map">
        <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A02ad0794c95cdf19891b2bc925d8a1dabb3e4026c13abfe06e0ab9d77e9f1b09&amp;source=constructor" width="100%" height="400" frameborder="0"></iframe>
      </div>
    </div>
  </section>
